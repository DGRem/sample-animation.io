<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KodeGo Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-box">
           <img src="TechExamMaterials/Image.png" class="image" id="female-image" alt="">
        </div>
        <div>
            <img src="TechExamMaterials/headline1.png" class="tagLine" id="tag-line" alt="">
        </div>
        <div>
            <img src="TechExamMaterials/headline2.png" class="headTag" id="head-tag" alt="">
        </div>
        <div>
            <img src="TechExamMaterials/info.png" class="textInfo" id="text-info" alt="">
        </div>
        <div>
            <img src="TechExamMaterials/learnmore.png" class="learnMore" id="learn-more" alt="KodeGo Website" usemap="#image-map">
            <map name="image-map">
                <area shape="rect" coords="x0,y0,x350,y100" href="https://kodego.ph" alt="Clickable Area">
            </map>
        </div>
        <div>
            <img src="TechExamMaterials/logo.png" class="logo" id="kodego-logo" alt="KodeGo Logo">
        </div>
        <div>
            <img src="TechExamMaterials/replay.png" class="replay" id="btn-replay" alt="Replay Button">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
